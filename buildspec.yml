version: 0.2

phases:
  install:
    commands:
      - echo "Instalando la imagen de Checkmarx DAST..."
      - docker pull checkmarx/dast:latest

  build:
    commands:
      - echo "Ejecutando el an√°lisis DAST..."
      - docker run -e CX_APIKEY=$CX_APIKEY -v $CODEBUILD_SRC_DIR:/demo checkmarx/dast:latest web --environment-id=d8c28879-30b0-4b65-aa74-55a1ab0d4e21 --config=/demo/zap_config_web.yaml --base-url=https://us.ast.checkmarx.net/ --output=/demo/test_output --timeout=10000 --update-interval=10 --jvm-properties=-Xmx3G --log-level=info --verbose --retry=3 --retry-delay=20 --fail-on HIGH

artifacts:
  files:
    - demo/test_output/**
